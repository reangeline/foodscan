name: ci-golang-workflow
on: 
  pull_request:
    branches:
      - develop
jobs:
  check-application:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: 1.20

      - name: Install dependencies
        run: go get .    
          
      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -coverpkg=./... -coverprofile cover.out -v ./...

